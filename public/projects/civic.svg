<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="civicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#civicBg)"/>
  
  <!-- City Skyline Background -->
  <g opacity="0.15">
    <rect x="100" y="400" width="60" height="200" fill="#10b981"/>
    <rect x="180" y="350" width="70" height="250" fill="#06b6d4"/>
    <rect x="270" y="380" width="55" height="220" fill="#10b981"/>
    <rect x="900" y="420" width="65" height="180" fill="#06b6d4"/>
    <rect x="980" y="370" width="80" height="230" fill="#10b981"/>
  </g>
  
  <!-- Map Icon -->
  <g transform="translate(850, 200)">
    <circle cx="0" cy="0" r="120" fill="rgba(16,185,129,0.1)"/>
    <path d="M 0,-60 Q -20,-100 -60,-100 L -60,80 Q -20,80 0,40 Q 20,80 60,80 L 60,-100 Q 20,-100 0,-60 Z" 
          fill="none" stroke="#10b981" stroke-width="3"/>
    <circle cx="0" cy="-20" r="25" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="3"/>
    <path d="M 0,-35 L 0,-5" stroke="#06b6d4" stroke-width="3"/>
    <path d="M -15,-20 L 15,-20" stroke="#06b6d4" stroke-width="3"/>
  </g>
  
  <g transform="translate(120, 180)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="80" font-weight="bold" fill="#ffffff">Civic</text>
    <text x="0" y="80" font-family="'Inter', sans-serif" font-size="42" font-weight="600" fill="#10b981">Community Platform</text>
    <text x="0" y="130" font-family="'Inter', sans-serif" font-size="24" fill="#9ca3af">Report & Track Community Issues</text>
    
    <!-- Feature List -->
    <g transform="translate(0, 180)" font-family="'Inter', sans-serif" font-size="20" fill="#d1d5db">
      <text x="0" y="0">✓ Issue Reporting System</text>
      <text x="0" y="45">✓ Real-time Status Tracking</text>
      <text x="0" y="90">✓ Community Engagement</text>
      <text x="0" y="135">✓ Location-based Services</text>
    </g>
  </g>
  
  <g transform="translate(150, 560)">
    <rect x="0" y="0" width="85" height="30" rx="15" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1.5"/>
    <text x="42" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">React</text>
    
    <rect x="105" y="0" width="100" height="30" rx="15" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="155" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#06b6d4" text-anchor="middle">Node.js</text>
    
    <rect x="225" y="0" width="120" height="30" rx="15" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1.5"/>
    <text x="285" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">MongoDB</text>
  </g>
</svg>
