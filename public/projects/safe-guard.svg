<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="guardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#guardBg)"/>
  
  <!-- Security Grid -->
  <pattern id="secGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(220,38,38,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#secGrid)"/>
  
  <!-- Camera/Security Icon -->
  <g transform="translate(850, 220)">
    <circle cx="0" cy="0" r="140" fill="rgba(220,38,38,0.1)"/>
    
    <!-- Security Camera -->
    <g transform="translate(-40, -40)">
      <!-- Camera Body -->
      <rect x="0" y="0" width="80" height="60" rx="8" fill="rgba(124,58,237,0.3)" stroke="#7c3aed" stroke-width="3"/>
      <!-- Lens -->
      <circle cx="40" cy="30" r="20" fill="rgba(220,38,38,0.4)" stroke="#dc2626" stroke-width="3"/>
      <circle cx="40" cy="30" r="12" fill="#dc2626" opacity="0.6">
        <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Recording Indicator -->
      <circle cx="65" cy="15" r="5" fill="#ef4444">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Alert Waves -->
    <g opacity="0.6">
      <circle cx="0" cy="0" r="100" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.3">
        <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(120, 180)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Safe-Guard</text>
    <text x="0" y="75" font-family="'Inter', sans-serif" font-size="40" font-weight="600" fill="#dc2626">Security System</text>
    <text x="0" y="125" font-family="'Inter', sans-serif" font-size="24" fill="#9ca3af">AI-Powered Monitoring & Alerts</text>
    
    <!-- Features -->
    <g transform="translate(0, 180)" font-family="'Inter', sans-serif" font-size="20" fill="#d1d5db">
      <text x="0" y="0">ðŸ“¹ Computer Vision Monitoring</text>
      <text x="0" y="45">ðŸ”” Real-time Alert System</text>
      <text x="0" y="90">ðŸ¤– AI-based Threat Detection</text>
      <text x="0" y="135">ðŸ“± Mobile Notifications</text>
    </g>
  </g>
  
  <g transform="translate(150, 560)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="rgba(220,38,38,0.2)" stroke="#dc2626" stroke-width="1.5"/>
    <text x="45" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#f87171" text-anchor="middle">Python</text>
    
    <rect x="110" y="0" width="110" height="30" rx="15" fill="rgba(124,58,237,0.2)" stroke="#7c3aed" stroke-width="1.5"/>
    <text x="165" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa" text-anchor="middle">OpenCV</text>
    
    <rect x="240" y="0" width="80" height="30" rx="15" fill="rgba(220,38,38,0.2)" stroke="#dc2626" stroke-width="1.5"/>
    <text x="280" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#f87171" text-anchor="middle">Flask</text>
  </g>
</svg>
