<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="bionovaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bionovaBg)"/>
  
  <!-- Browser Window Mockup -->
  <g transform="translate(100, 80)">
    <!-- Window Header -->
    <rect x="0" y="0" width="1000" height="40" rx="8" fill="#1f2937"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    
    <!-- URL Bar -->
    <rect x="90" y="10" width="800" height="20" rx="10" fill="#111827"/>
    <text x="110" y="25" font-family="monospace" font-size="12" fill="#6b7280">bionova-geneditor.app</text>
    
    <!-- Window Body -->
    <rect x="0" y="40" width="1000" height="430" fill="#111827"/>
    <rect x="0" y="40" width="1000" height="430" fill="url(#screenGlow)"/>
    
    <!-- App Content -->
    <!-- Header -->
    <rect x="20" y="60" width="960" height="60" rx="8" fill="#1f2937"/>
    <text x="40" y="95" font-family="'Inter', sans-serif" font-size="24" font-weight="bold" fill="#06b6d4">BioNova-GenEditor</text>
    <text x="850" y="95" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">AI-Powered CRISPR</text>
    
    <!-- Main Content Area - 3 Column Layout -->
    <g transform="translate(20, 140)">
      <!-- Left Panel - DNA Sequence -->
      <rect x="0" y="0" width="300" height="300" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <text x="20" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#06b6d4">DNA Sequence</text>
      
      <!-- DNA Sequence Lines -->
      <g font-family="'Courier New', monospace" font-size="11" fill="#22d3ee">
        <text x="20" y="55">ATCGATCGATCGATCG</text>
        <text x="20" y="75">TAGCTAGCTAGCTAGC</text>
        <text x="20" y="95">GCTAGCTAGCTAGCTA</text>
        <text x="20" y="115">CGATCGATCGATCGAT</text>
        <text x="20" y="135" fill="#a78bfa">ATCGATCGATCGATCG</text>
        <text x="20" y="155">TAGCTAGCTAGCTAGC</text>
      </g>
      
      <!-- DNA Helix Icon -->
      <g transform="translate(220, 200)" opacity="0.3">
        <path d="M -20,-40 Q -10,-20 0,0 Q 10,20 20,40 M 20,-40 Q 10,-20 0,0 Q -10,20 -20,40" 
              stroke="#06b6d4" stroke-width="3" fill="none"/>
        <circle cx="-15" cy="-30" r="3" fill="#06b6d4"/>
        <circle cx="15" cy="30" r="3" fill="#06b6d4"/>
      </g>
      
      <!-- Middle Panel - AI Analysis -->
      <rect x="320" y="0" width="320" height="300" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <text x="340" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#8b5cf6">AI gRNA Recommendations</text>
      
      <!-- Recommendation Cards -->
      <rect x="340" y="50" width="280" height="60" rx="6" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="355" y="70" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa">Target: Position 145-165</text>
      <text x="355" y="90" font-family="monospace" font-size="10" fill="#06b6d4">ATCGATCGATCGATCG</text>
      <rect x="550" y="55" width="50" height="20" rx="4" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
      <text x="562" y="69" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#10b981">98%</text>
      
      <rect x="340" y="125" width="280" height="60" rx="6" fill="#0f172a" stroke="#6366f1" stroke-width="1"/>
      <text x="355" y="145" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#818cf8">Target: Position 220-240</text>
      <text x="355" y="165" font-family="monospace" font-size="10" fill="#22d3ee">GCTAGCTAGCTAGCTA</text>
      <rect x="550" y="130" width="50" height="20" rx="4" fill="rgba(251,191,36,0.2)" stroke="#fbbf24" stroke-width="1"/>
      <text x="562" y="144" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#fbbf24">85%</text>
      
      <!-- AI Badge -->
      <g transform="translate(480, 240)">
        <rect x="-60" y="-20" width="120" height="40" rx="20" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
        <text x="0" y="5" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa" text-anchor="middle">DNABERT AI</text>
      </g>
      
      <!-- Right Panel - IoT Monitoring -->
      <rect x="660" y="0" width="300" height="300" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <text x="680" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#10b981">Lab Conditions</text>
      
      <!-- IoT Metrics -->
      <g transform="translate(680, 60)">
        <!-- Temperature -->
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#0f172a"/>
        <text x="15" y="20" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">Temperature</text>
        <text x="15" y="40" font-family="'Inter', sans-serif" font-size="20" font-weight="bold" fill="#10b981">23.5Â°C</text>
        <circle cx="230" cy="25" r="12" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
        <path d="M 230,18 L 230,28 M 225,25 L 235,25" stroke="#10b981" stroke-width="2"/>
        
        <!-- Humidity -->
        <rect x="0" y="65" width="260" height="50" rx="6" fill="#0f172a"/>
        <text x="15" y="85" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">Humidity</text>
        <text x="15" y="105" font-family="'Inter', sans-serif" font-size="20" font-weight="bold" fill="#06b6d4">45%</text>
        <circle cx="230" cy="90" r="12" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="2"/>
        <path d="M 230,83 Q 226,88 230,93 Q 234,88 230,83" fill="#06b6d4"/>
        
        <!-- Pressure -->
        <rect x="0" y="130" width="260" height="50" rx="6" fill="#0f172a"/>
        <text x="15" y="150" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">Pressure</text>
        <text x="15" y="170" font-family="'Inter', sans-serif" font-size="20" font-weight="bold" fill="#fbbf24">1013 hPa</text>
        <circle cx="230" cy="155" r="12" fill="rgba(251,191,36,0.2)" stroke="#fbbf24" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Tech Stack Badges at Bottom -->
  <g transform="translate(150, 560)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="45" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#06b6d4" text-anchor="middle">Next.js</text>
    
    <rect x="110" y="0" width="90" height="30" rx="15" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="155" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa" text-anchor="middle">Python</text>
    
    <rect x="220" y="0" width="110" height="30" rx="15" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="1.5"/>
    <text x="275" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#818cf8" text-anchor="middle">DNABERT</text>
    
    <rect x="350" y="0" width="130" height="30" rx="15" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1.5"/>
    <text x="415" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">Base Chain</text>
  </g>
</svg>
