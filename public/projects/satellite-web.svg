<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="satBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#satBg)"/>
  
  <!-- Satellite Orbit Path -->
  <g opacity="0.15">
    <ellipse cx="600" cy="315" rx="500" ry="250" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="10,5"/>
    <ellipse cx="600" cy="315" rx="450" ry="225" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Satellite & Earth Icon -->
  <g transform="translate(850, 240)">
    <circle cx="0" cy="0" r="130" fill="rgba(139,92,246,0.1)"/>
    
    <!-- Earth -->
    <circle cx="-20" cy="20" r="50" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="3"/>
    <path d="M -50,20 Q -30,0 -10,20 Q 10,40 30,20" stroke="#10b981" stroke-width="2" fill="none"/>
    <circle cx="-35" cy="10" r="8" fill="#10b981" opacity="0.6"/>
    <circle cx="5" cy="30" r="10" fill="#10b981" opacity="0.6"/>
    
    <!-- Satellite -->
    <g transform="translate(40, -40)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#8b5cf6"/>
      <!-- Solar Panels -->
      <rect x="-35" y="-15" width="15" height="30" fill="rgba(6,182,212,0.4)" stroke="#06b6d4" stroke-width="1"/>
      <rect x="20" y="-15" width="15" height="30" fill="rgba(6,182,212,0.4)" stroke="#06b6d4" stroke-width="1"/>
      <!-- Antenna -->
      <line x1="0" y1="-10" x2="0" y2="-25" stroke="#a78bfa" stroke-width="2"/>
      <circle cx="0" cy="-25" r="4" fill="#a78bfa"/>
    </g>
    
    <!-- Signal Waves -->
    <g opacity="0.5">
      <path d="M 40,-40 L -20,20" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
      <circle cx="10" cy="-10" r="3" fill="#8b5cf6">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(120, 180)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="60" font-weight="bold" fill="#ffffff">Satellite Image</text>
    <text x="0" y="70" font-family="'Inter', sans-serif" font-size="60" font-weight="bold" fill="#ffffff">Enhancement</text>
    <text x="0" y="130" font-family="'Inter', sans-serif" font-size="32" font-weight="600" fill="#8b5cf6">No Downscaling</text>
    <text x="0" y="170" font-family="'Inter', sans-serif" font-size="22" fill="#9ca3af">High-Quality Processing Platform</text>
    
    <!-- Features -->
    <g transform="translate(0, 220)" font-family="'Inter', sans-serif" font-size="19" fill="#d1d5db">
      <text x="0" y="0">üõ∞Ô∏è Satellite Image Processing</text>
      <text x="0" y="40">üîç Quality Preservation</text>
      <text x="0" y="80">‚ö° Fast Processing Pipeline</text>
      <text x="0" y="120">üåç GIS Integration</text>
    </g>
  </g>
  
  <g transform="translate(150, 560)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="45" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa" text-anchor="middle">Python</text>
    
    <rect x="110" y="0" width="110" height="30" rx="15" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="165" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#22d3ee" text-anchor="middle">OpenCV</text>
    
    <rect x="240" y="0" width="110" height="30" rx="15" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="295" y="20" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#a78bfa" text-anchor="middle">Streamlit</text>
  </g>
</svg>
