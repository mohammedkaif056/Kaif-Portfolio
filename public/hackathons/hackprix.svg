<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e1b4b"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="hpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="hpGlow">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow -->
  <circle cx="200" cy="150" r="130" fill="url(#hpGlow)"/>
  
  <!-- Trophy -->
  <ellipse cx="200" cy="90" rx="40" ry="15" fill="none" stroke="url(#hpGrad)" stroke-width="3"/>
  <rect x="185" y="90" width="30" height="60" fill="none" stroke="url(#hpGrad)" stroke-width="3" rx="5"/>
  <rect x="170" y="150" width="60" height="20" fill="url(#hpGrad)" rx="3"/>
  <rect x="190" y="170" width="20" height="30" fill="url(#hpGrad)"/>
  
  <!-- Stars around trophy -->
  <polygon points="200,50 205,65 220,65 208,75 213,90 200,82 187,90 192,75 180,65 195,65" fill="#fbbf24" opacity="0.8"/>
  <circle cx="240" cy="80" r="3" fill="#fbbf24"/>
  <circle cx="160" cy="80" r="3" fill="#fbbf24"/>
  <circle cx="230" cy="120" r="3" fill="#fbbf24"/>
  <circle cx="170" cy="120" r="3" fill="#fbbf24"/>
  
  <!-- 36H Badge -->
  <circle cx="320" cy="80" r="35" fill="url(#hpGrad)"/>
  <text x="320" y="90" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">36H</text>
  
  <!-- Team Icons -->
  <circle cx="100" cy="220" r="20" fill="none" stroke="url(#hpGrad)" stroke-width="2"/>
  <circle cx="100" cy="215" r="6" fill="url(#hpGrad)"/>
  <path d="M 85 235 Q 100 225, 115 235" fill="url(#hpGrad)"/>
  
  <circle cx="180" cy="220" r="20" fill="none" stroke="#ec4899" stroke-width="2"/>
  <circle cx="180" cy="215" r="6" fill="#ec4899"/>
  <path d="M 165 235 Q 180 225, 195 235" fill="#ec4899"/>
  
  <circle cx="260" cy="220" r="20" fill="none" stroke="#a855f7" stroke-width="2"/>
  <circle cx="260" cy="215" r="6" fill="#a855f7"/>
  <path d="M 245 235 Q 260 225, 275 235" fill="#a855f7"/>
  
  <!-- Performance Lines -->
  <polyline points="80,180 120,160 160,170 200,150 240,155 280,145" 
            fill="none" stroke="url(#hpGrad)" stroke-width="2" opacity="0.6"/>
</svg>