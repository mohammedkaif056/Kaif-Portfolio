<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="jupiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="daoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#jupiBg)" opacity="0.25"/>
  
  <!-- Hexagonal Grid -->
  <pattern id="jupiHex" width="50" height="43.3" patternUnits="userSpaceOnUse" patternTransform="scale(1.5)">
    <path d="M 25,0 L 50,14.43 L 50,28.87 L 25,43.3 L 0,28.87 L 0,14.43 Z" 
          fill="none" stroke="rgba(6,182,212,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#jupiHex)"/>
  
  <!-- DAO Network Icon -->
  <g transform="translate(850, 250)">
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="150" fill="url(#daoGlow)" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="3"/>
    
    <!-- Network Nodes -->
    <g opacity="0.8">
      <!-- Top -->
      <line x1="0" y1="-40" x2="0" y2="-100" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="-100" r="20" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Top Right -->
      <line x1="35" y1="-20" x2="87" y2="-50" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="87" cy="-50" r="18" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="2"/>
      
      <!-- Bottom Right -->
      <line x1="35" y1="20" x2="87" y2="50" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="87" cy="50" r="18" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Bottom -->
      <line x1="0" y1="40" x2="0" y2="100" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="0" cy="100" r="20" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="2"/>
      
      <!-- Bottom Left -->
      <line x1="-35" y1="20" x2="-87" y2="50" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="-87" cy="50" r="18" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Top Left -->
      <line x1="-35" y1="-20" x2="-87" y2="-50" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="-87" cy="-50" r="18" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="2"/>
    </g>
    
    <!-- DAO Symbol -->
    <text x="0" y="12" font-family="'Inter', sans-serif" font-size="32" font-weight="bold" fill="#06b6d4" text-anchor="middle">â¬¡</text>
  </g>
  
  <!-- Particles -->
  <circle cx="180" cy="110" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="280" cy="500" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1050" cy="160" r="3" fill="#06b6d4" opacity="0.7"/>
  <circle cx="920" cy="510" r="2" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Content -->
  <g transform="translate(80, 220)">
    <text x="0" y="0" font-family="'Inter', system-ui, sans-serif" font-size="70" font-weight="bold" fill="#ffffff">
      Jupiverse
    </text>
    <text x="0" y="78" font-family="'Inter', system-ui, sans-serif" font-size="48" font-weight="600" fill="#06b6d4">
      Hackathon
    </text>
    <text x="0" y="133" font-family="'Inter', system-ui, sans-serif" font-size="26" fill="#9ca3af">
      HyderabadDAO Web3 Challenge
    </text>
  </g>
  
  <!-- Tags -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="2"/>
    <text x="60" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#06b6d4" text-anchor="middle">Web3</text>
    
    <rect x="140" y="0" width="110" height="40" rx="20" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="195" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">DAO</text>
    
    <rect x="270" y="0" width="120" height="40" rx="20" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="2"/>
    <text x="330" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#06b6d4" text-anchor="middle">DeFi</text>
  </g>
</svg>
