<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="aeonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="festGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#aeonBg)" opacity="0.3"/>
  
  <!-- Circuit Board Pattern -->
  <pattern id="aeonCircuit" width="80" height="80" patternUnits="userSpaceOnUse">
    <circle cx="40" cy="40" r="2" fill="#f97316" opacity="0.3"/>
    <line x1="40" y1="40" x2="80" y2="40" stroke="rgba(249,115,22,0.15)" stroke-width="1"/>
    <line x1="40" y1="40" x2="40" y2="80" stroke="rgba(249,115,22,0.15)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#aeonCircuit)"/>
  
  <!-- University Trophy/Achievement Icon -->
  <g transform="translate(850, 220)">
    <!-- Glow Effect -->
    <circle cx="0" cy="40" r="140" fill="url(#festGlow)" opacity="0.3"/>
    
    <!-- Trophy -->
    <g opacity="0.8">
      <!-- Cup Body -->
      <path d="M -60,-40 L -50,-80 L 50,-80 L 60,-40 L 60,40 Q 60,60 40,70 L 40,90 L 50,90 L 50,100 L -50,100 L -50,90 L -40,90 L -40,70 Q -60,60 -60,40 Z" 
            fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="3"/>
      
      <!-- Left Handle -->
      <path d="M -60,-20 Q -90,-20 -90,10 Q -90,40 -60,40" 
            fill="none" stroke="#fb923c" stroke-width="3"/>
      
      <!-- Right Handle -->
      <path d="M 60,-20 Q 90,-20 90,10 Q 90,40 60,40" 
            fill="none" stroke="#fb923c" stroke-width="3"/>
      
      <!-- Trophy Details -->
      <ellipse cx="0" cy="-80" rx="50" ry="10" fill="rgba(251,146,60,0.3)" stroke="#fb923c" stroke-width="2"/>
      <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#fb923c" stroke-width="2"/>
      <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#f97316" stroke-width="2"/>
      <line x1="-20" y1="10" x2="20" y2="10" stroke="#fb923c" stroke-width="2"/>
      
      <!-- Star -->
      <path d="M 0,-100 L 6,-90 L 18,-88 L 9,-78 L 12,-66 L 0,-72 L -12,-66 L -9,-78 L -18,-88 L -6,-90 Z" 
            fill="#fbbf24" opacity="0.9"/>
    </g>
    
    <!-- University Icon (Book) -->
    <g transform="translate(-100, -100)" opacity="0.5">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="2"/>
      <line x1="30" y1="0" x2="30" y2="40" stroke="#f97316" stroke-width="2"/>
      <line x1="15" y1="15" x2="25" y2="15" stroke="#fb923c" stroke-width="1.5"/>
      <line x1="35" y1="15" x2="45" y2="15" stroke="#fb923c" stroke-width="1.5"/>
      <line x1="15" y1="25" x2="25" y2="25" stroke="#fb923c" stroke-width="1.5"/>
      <line x1="35" y1="25" x2="45" y2="25" stroke="#fb923c" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Particles/Stars -->
  <circle cx="160" cy="100" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="270" cy="510" r="2" fill="#f97316" opacity="0.6"/>
  <circle cx="1060" cy="150" r="3" fill="#fb923c" opacity="0.7"/>
  <circle cx="190" cy="500" r="2" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Content -->
  <g transform="translate(80, 180)">
    <text x="0" y="0" font-family="'Inter', system-ui, sans-serif" font-size="58" font-weight="bold" fill="#ffffff">
      Mahindra University
    </text>
    <text x="0" y="70" font-family="'Inter', system-ui, sans-serif" font-size="62" font-weight="700" fill="#fb923c">
      Aeon Fest
    </text>
    <text x="0" y="130" font-family="'Inter', system-ui, sans-serif" font-size="28" fill="#9ca3af">
      Web3 Innovation Challenge
    </text>
  </g>
  
  <!-- Tags -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="2"/>
    <text x="60" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#fb923c" text-anchor="middle">Web3</text>
    
    <rect x="140" y="0" width="180" height="40" rx="20" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="2"/>
    <text x="230" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#fb923c" text-anchor="middle">University</text>
    
    <rect x="340" y="0" width="160" height="40" rx="20" fill="rgba(220,38,38,0.2)" stroke="#dc2626" stroke-width="2"/>
    <text x="420" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#fb923c" text-anchor="middle">Festival</text>
  </g>
</svg>
