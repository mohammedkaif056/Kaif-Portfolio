<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="btGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="btGlow">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow -->
  <circle cx="200" cy="150" r="140" fill="url(#btGlow)"/>
  
  <!-- Blockchain Blocks -->
  <rect x="50" y="120" width="50" height="50" fill="none" stroke="url(#btGrad)" stroke-width="3" rx="5"/>
  <rect x="120" y="120" width="50" height="50" fill="none" stroke="url(#btGrad)" stroke-width="3" rx="5"/>
  <rect x="190" y="120" width="50" height="50" fill="none" stroke="url(#btGrad)" stroke-width="3" rx="5"/>
  <rect x="260" y="120" width="50" height="50" fill="none" stroke="url(#btGrad)" stroke-width="3" rx="5"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="145" x2="120" y2="145" stroke="url(#btGrad)" stroke-width="2"/>
  <line x1="170" y1="145" x2="190" y2="145" stroke="url(#btGrad)" stroke-width="2"/>
  <line x1="240" y1="145" x2="260" y2="145" stroke="url(#btGrad)" stroke-width="2"/>
  
  <!-- India Map Outline (simplified) -->
  <path d="M 330 80 L 340 100 L 350 130 L 340 160 L 330 180 L 315 170 L 310 140 L 320 110 Z" 
        fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  
  <!-- Location Pin -->
  <circle cx="325" cy="135" r="8" fill="#f97316"/>
  <path d="M 325 125 Q 325 115, 325 135" stroke="#f97316" stroke-width="2" fill="none"/>
  
  <!-- Network Nodes -->
  <circle cx="150" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="250" cy="60" r="6" fill="#f97316"/>
  <circle cx="150" cy="220" r="6" fill="#f59e0b"/>
  <circle cx="250" cy="220" r="6" fill="#f97316"/>
  
  <!-- Network Lines -->
  <line x1="150" y1="60" x2="250" y2="60" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="220" x2="250" y2="220" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="60" x2="150" y2="220" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="60" x2="250" y2="220" stroke="#f97316" stroke-width="1" opacity="0.3"/>
</svg>