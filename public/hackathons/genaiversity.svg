<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="genaiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#genaiBg)" opacity="0.3"/>
  
  <!-- Grid Pattern -->
  <pattern id="genaiGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(167,139,250,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#genaiGrid)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(850, 200)">
    <!-- Brain Shape -->
    <circle cx="0" cy="0" r="120" fill="url(#brainGlow)" opacity="0.2"/>
    <path d="M -50,-80 Q -80,-100 -60,-120 Q -40,-140 -20,-130 Q 0,-140 20,-130 Q 40,-140 60,-120 Q 80,-100 50,-80 L 50,60 Q 40,80 20,80 Q 0,85 -20,80 Q -40,80 -50,60 Z" 
          fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.8"/>
    
    <!-- Neural Network Lines -->
    <line x1="-30" y1="-50" x2="30" y2="-50" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
    
    <!-- Neural Nodes -->
    <circle cx="-30" cy="-50" r="6" fill="#a78bfa"/>
    <circle cx="30" cy="-50" r="6" fill="#a78bfa"/>
    <circle cx="-40" cy="-20" r="6" fill="#8b5cf6"/>
    <circle cx="40" cy="-20" r="6" fill="#8b5cf6"/>
    <circle cx="0" cy="10" r="6" fill="#6366f1"/>
    <circle cx="-30" cy="40" r="6" fill="#a78bfa"/>
    <circle cx="30" cy="40" r="6" fill="#a78bfa"/>
  </g>
  
  <!-- Sparkles/Stars -->
  <circle cx="150" cy="100" r="3" fill="#a78bfa" opacity="0.8"/>
  <circle cx="250" cy="500" r="2" fill="#6366f1" opacity="0.6"/>
  <circle cx="1050" cy="150" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="900" cy="500" r="3" fill="#a78bfa" opacity="0.5"/>
  
  <!-- Content -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" font-family="'Inter', system-ui, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      Genaiversity
    </text>
    <text x="0" y="80" font-family="'Inter', system-ui, sans-serif" font-size="48" font-weight="600" fill="#a78bfa">
      Hackathon 2025
    </text>
    <text x="0" y="140" font-family="'Inter', system-ui, sans-serif" font-size="28" fill="#9ca3af">
      AI Innovation Challenge
    </text>
  </g>
  
  <!-- Tags -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="2"/>
    <text x="50" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">AI</text>
    
    <rect x="120" y="0" width="140" height="40" rx="20" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="190" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">GenAI</text>
    
    <rect x="280" y="0" width="200" height="40" rx="20" fill="rgba(167,139,250,0.2)" stroke="#a78bfa" stroke-width="2"/>
    <text x="380" y="27" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">Innovation</text>
  </g>
</svg>
